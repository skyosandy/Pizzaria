<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EL TOMATO</title>
    <link rel="stylesheet" href="inicio.css">
</head>

<body>
    <nav>

        <img src="./img/eltomato.png">
        <ul>
            <a href="./idex.html">Inicio</a>
            <a href="#">Cardápio</a>
            <a href="#">Nossa História</a>
            <a href="#">Localização</a>
            <a href="#">Agendamentos</a>
        </ul>
    </nav>
    <br>
    <br>
    <br>
    <div class="slider">

        <div class="slides">
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">

            <div class="slide first">
                <img src="./img/img1.jpeg" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="./img/img2.jpg" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="./img/img3.jpg" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="./img/img4.jpg" alt="Imagem 4">
            </div>

            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
            </div>

        </div>

        <div class="manual-navigation">
            <label for="radio1" class="manual-btn"></label>
            <label for="radio2" class="manual-btn"></label>
            <label for="radio3" class="manual-btn"></label>
            <label for="radio4" class="manual-btn"></label>
        </div>

    </div>
    <br>
    <br>
    <br>
    <footer>
        <p class="copyright">&copy;Pizzaria El Tomato</p>
    </footer>

</body>

</html>
